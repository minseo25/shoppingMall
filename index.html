<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- Hammer.js -->
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    
    <link href="main.css" rel="stylesheet">
    <title>집꾸미기</title>
</head>
<body>
    <!-- form popoup -->
    <div class="black-bg">
        <div class="white-bg">
            <form>
                <div class="mb-3">
                  <label for="name-input" class="form-label">성함</label>
                  <input type="text" class="form-control" id="name-input">
                </div>
                <div class="mb-3">
                  <label for="phone-input" class="form-label">연락처</label>
                  <input type="text" class="form-control" id="phone-input">
                </div>
                <button type="button" class="btn btn-dark" id="enterInfo">입력완료</button>
                <button type="button" class="btn btn-dark" id="closeModal">닫기</button>
            </form>
        </div>
    </div>
    <!-- Final Receipt -->
    <div class="receipt-container">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">영수증</h5>
              <button type="button" class="btn-close" aria-label="Close" id="receiptClose1"></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="receiptClose2">Close</button>
            </div>
          </div>
        </div>
    </div>
    <!-- navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">집꾸미기</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="https://www.coupang.com" target="_blank" rel="noopener noreferrer">스토어</a>
              <a class="nav-link" href="https://ohou.se/experts/calculator" target="_blank" rel="noopener noreferrer">시공견적</a>
            </div>
          </div>
        </div>
    </nav>

    <div class="gray-bg">
        <!-- 검색창 -->
        <div class="input-group mb-3 spaced-element">
            <span class="input-group-text" id="inputGroup-sizing-default">Products</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Search name here" id="searchProduct">
        </div>
        <!-- 상품 진열창 -->
        <div class="card-container spaced-element">
        </div>
        <!-- 장바구니  -->
        <div class="container-fluid cart-container">
            <h5>장바구니</h5>
            <div class="container-fluid" id="cart">
                <!-- 상품 담기는 곳 -->
                <h5 style="color:white">여기로 드래그</h5>
            </div>
        </div>
        <!-- 최종가격 / 구매창 -->
        <div class="container-fluid" id="cost-container">
            <h4>최종가격</h4>
            <p></p>
            <h5 style="font-weight:normal">합계: <span id="totalCost">00000</span></h5>
            <button type="button" class="btn btn-dark" id="purchase">구매하기</button>
        </div>
    </div>

    <script src="products.js"></script>
    <script src="search.js"></script>
    <script src="purchase.js"></script>
    <script src="cart.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
